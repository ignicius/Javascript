<body>
	<!-- inicio header--------->
	<header class="stickyHeader">
		<nav class="navbar navbar-expand-lg navbar-dark">
			<a class="navbar-brand header__title" href="../index.html">Tecno Ally</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

			</button>
			<div class="collapse navbar-collapse" id="navbarNav">

				</ul>
			</div>
		</nav>
	</header>
	<h1 class="flex h1Productos">Tecno Ally</h1>

	<div class="flex-row filtroProductos">
		<div class="filtro flex" id="filtro">
			<p>Precio</p>
			<form class="camposFiltro">
				<div>
					<input type="radio" class="radio" id="dolares" name="moneda" value="dolares" checked>
					<label for="dolares">Dolares</label>
				</div>
				<div class="desdeYhasta">
					<input type="number" id="desde" placeholder="Desde" class="desde">
					<input type="number" id="hasta" placeholder="Hasta" class="hasta">
				</div>
				<p class="label">Modelo</p>
				<select name="listadoModelos" id="listadoModelos">
				</select>

				<p class="label">Seleccione Color</p>
				<select name="" id="listadoDeColores"></select>

				<input type="submit" value="Aplicar" id="aplicarFiltros">
			</form>
		</div>

		<div id="contenedorProductos" class="seccionProductos"></div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
